<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="stylesheet" href="./frontendMentor1.css" />
  <body>
    <div class="card">
      <div class="image">
        <img
          src="https://th.bing.com/th/id/R.a1f42bdce27631157aa76948b50a48e3?rik=5atd%2fMeNYsyXmA&pid=ImgRaw&r=0"
          alt="image"
        />
      </div>
      <h1 class="card__title">Orden Sumary</h1>
      <div class="card__row">
        <p class="card__description">
          You can now listen to millions of songs. audiobooks, and poscats on
          any device anywhere you like!
        </p>
      </div>
      <div class="card__section__plan">
        <div class="card__icon">
          <div class="card__iconLeft">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="18px"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z"
              />
            </svg>
          </div>
        </div>
        <div class="card__plan">
          <div class="card__plan__title">Anual plan</div>
          <span class="card__plan__price"> $59.99/year </span>
        </div>
        <div class="card__plan__link">
          <a href="">Change</a>
        </div>
      </div>
      <button class="card__btn">
        <span class="btn__content"> Proceed to Payment</span>
      </button>
      <button class="card__btn card__btn--ghost">
        <span class="card__btn__content"> Cancel order </span>
      </button>
    </div>
  </body>
</html>
